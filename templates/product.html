{% extends 'base.html' %}

{% block content %}


    <div class="container">
    <br/>

        <div class="card mb-3" >
            <div class="row g-0">
                <div class="col-md-4">
                    <img src="{{product.image.url}}" class="img-fluid rounded-start" alt="...">
                </div>
            <div class="col-md-8">
                <div class="card-body">
                    <center>
                        <h5 class="card-title">{{ product.name}}</h5>
                        <p class="card-text justified">{{ product.description }}</p>


                        {% if product.is_sale %}
                            <div class="text-center">
                                    <h5 class="fw-bolder">Sale Item</h5>
                                    <!-- Product price-->
                                    <strike>${{ product.price }}</strike>
                                    ${{ product.sale_price }}
                                </div>
                        {% else %}
                            <div class="text-center">
                                    <!-- Product price-->
                                    ${{ product.price }}
                            </div>
                        {% endif %}
                    
                    
                        <br>


                        <a href="{% url 'home' %}" class="btn btn-secondary">Home</a>
                    </center>


                </div>
            </div>
        </div>
    </div>

    </div>
{% endblock %}
