{% extends 'base.html' %}

{% block content %}
    <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Update Password</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Update Password</p>
                </div>
            </div>
        </header>

     <div class="container">
        <div class="row">
            <center>
                <div class="col-8">
                    <br/>
                    <form method="POST" action="{% url 'update_password' %}">
                        {% csrf_token %}
                        {{ form }}
                        <button type="submit" class="btn btn-secondary" >Update Password</button>
                    </form>
                </div>
            </center>
        </div>
     </div>
{% endblock %}
